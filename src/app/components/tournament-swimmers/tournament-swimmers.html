<div layout="row">
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Registrar Nadador" ng-click="$ctrl.registerSwimmers($event)">
        <md-icon>person_add</md-icon>
        <md-tooltip>Registrar Nadadores</md-tooltip>
    </md-button>
    <md-button class="md-icon-button" aria-label="Crear Nadador" ng-click="$ctrl.navigateToCreateSwimmer()">
        <md-icon>add</md-icon>
        <md-tooltip>Crear Nadador</md-tooltip>
    </md-button>
</div>

<br />

<p ng-if="!$ctrl.tournament.swimmers.length">No se encontraron datos</p>
<md-list ng-if="$ctrl.tournament.swimmers.length">
    <md-divider></md-divider>
    <md-list-item ng-repeat="swimmer in $ctrl.tournament.swimmers | orderBy: 'fullName'" ng-click="$ctrl.navigateTo('tournaments/'+$ctrl.tournament.id+'/swimmers/details/'+swimmer.id)">
        <p>{{swimmer.fullName}}</p>
        <p>{{swimmer.birthDate | date: 'shortDate'}}</p>
        <p>{{swimmer.age}}</p>
        <p>{{swimmer.genderDescription}}</p>
        <p>{{swimmer.nid ? swimmer.nid : '-'}}</p>
        <md-icon class="material-icons md-secondary" ng-click="$ctrl.onDelete({$event: $event, swimmer: swimmer})" aria-label="Quitar">delete
            <md-tooltip>Quitar Nadador</md-tooltip>
        </md-icon>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
