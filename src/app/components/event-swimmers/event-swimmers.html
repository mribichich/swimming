    <p ng-if="!$ctrl.event.swimmers.length">No se encontraron datos</p>
  
    <md-list ng-if="$ctrl.event.swimmers.length">
             <md-list-item>
                 <p>Nadador</p>
                 <p>Fecha Nac.</p>
                 <p>Edad</p>
                 <p>Sexo</p>
                 </md-list-item>
            <md-divider></md-divider>
        <md-list-item ng-repeat="swimmer in $ctrl.event.swimmers">
            <p>{{swimmer.fullName}}</p>
            <p>{{swimmer.birthDate | date: 'shortDate'}}</p>
            <p>{{swimmer.age}}</p>
            <p>{{swimmer.genderDescription}}</p>

            <md-icon class="material-icons md-secondary" ng-click="$ctrl.onRemove({ $event: $event, swimmer: swimmer })" aria-label="Quitar">
                delete
                <md-tooltip>Quitar Nadador</md-tooltip>
            </md-icon>

            <!--<md-divider></md-divider>-->
        </md-list-item>
    </md-list>
