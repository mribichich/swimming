<md-toolbar class="md-whiteframe-z2 main-toolbar">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"
            aria-label="Settings"
            ng-click="$ctrl.toggleMenu()">
            <md-icon>menu</md-icon>
        </md-button>
        <h1>
          <span>Natacion</span>
        </h1>
        <span flex></span>
        <!--<md-button class="md-icon-button"
            aria-label="More">
            <md-icon>more_vert</md-icon>
        </md-button>-->
    </div>
</md-toolbar>
<div layout="row"
    flex>

        md-is-locked-open="$mdMedia('gt-md')">

            <h1 class="md-toolbar-tools">Natacion</h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-list>
                <md-list-item ng-click="$ctrl.navigateTo(['Dashboard'])">

                </md-list-item>
                <md-list-item ng-click="$ctrl.navigateTo(['Swimmers'])">
                    Nadadores
                </md-list-item>
                <!--<md-list-item ng-click="$ctrl.navigateTo('/categories')">
                        Categorias
                    </md-list-item>-->
                <md-list-item ng-click="$ctrl.navigateTo(['Tournaments'])">
                    Torneos
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <!-- <product-detail [product]="{name: 'hoal', description: 'desc'}"></product-detail>    -->

    <!--<hero-detail></hero-detail>-->

    <div class="view-port-container"
        layout="row"
        flex>

            flex></ng-outlet>
    </div>
</div>
