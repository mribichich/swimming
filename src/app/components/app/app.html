<div
    class="splash"
    ng-cloak
>
    <span class="spinner-section"></span>
</div>

<div
    class="layout layout-column layout-fill"
    ng-cloak
>
    <md-toolbar class="md-whiteframe-z2 main-toolbar">

        <div class="md-toolbar-tools">
            <md-button
                class="md-icon-button"
                aria-label="Settings"
                ng-click="$ctrl.toggleMenu()"
            >
                <md-icon>menu</md-icon>
            </md-button>
            <h1>
                <span>Natacion</span>
            </h1>
            <span flex></span>
            <!--<md-button class="md-icon-button"
            aria-label="More">
            <md-icon>more_vert</md-icon>
        </md-button>-->
        </div>
    </md-toolbar>

    <div class="flex layout layout-row">
        <md-sidenav
            class="md-sidenav-left md-whiteframe-z2"
            layout="column"
            md-component-id="left"
        >
            <!--<md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Natacion</h1>
            </md-toolbar>-->
            <md-content layout-padding>
                <md-list>
                    <md-list-item ng-click="$ctrl.navigateTo('/dashboard')">
                        Dashboard
                    </md-list-item>
                    <md-list-item ng-click="$ctrl.navigateTo('/swimmers')">
                        Nadadores
                    </md-list-item>
                    <!--<md-list-item ng-click="$ctrl.navigateTo('/categories')">
                        Categorias
                    </md-list-item>-->
                    <md-list-item ng-click="$ctrl.navigateTo('/tournaments')">
                        Torneos
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>

        <md-content
            class="main-content flex layout layout-column"
            md-scroll-y
        >

            <div
                class="view-port layout layout-column flex"
                ng-view
            >
                <!--<div class="layout layout-column flex">
                    <div ng-view></div>
                </div>-->
            </div>

            <main-footer></main-footer>
        </md-content>
    </div>
</div>
