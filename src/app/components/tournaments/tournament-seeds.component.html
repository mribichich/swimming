<div class="layout layout-row layout-align-start-center">
    <span flex></span>

    <md-input-container class="tournament-seeds__search-input" md-no-float>
        <md-icon>search</md-icon>
        <input ng-model="$ctrl.searchText"
            type="text" placeholder="Buscar">
        <ng-messages ng-if="falses">
        </ng-messages>
    </md-input-container>

    <md-button class="md-icon-button tournament-seeds__print-btn"
        aria-label="Imprimir"
        ng-click="$ctrl.printSeeds()">
        <md-icon>print</md-icon>
        <md-tooltip>Imprimir</md-tooltip>
    </md-button>
</div>

<div ng-repeat="event in $ctrl.tournament.events">
    <h4>Prueba: {{event.number}}</h4>

    <p ng-if="!event.heats.length">No se encontraron datos</p>

    <md-list ng-repeat="heat in event.heats">
        <md-list-item>
            <p>Serie</p>
            <p>Carril</p>
            <p>Nadador</p>
            <p>Equipo</p>
        </md-list-item>

        <md-divider></md-divider>

        <md-list-item ng-repeat="lane in heat.lanes | filter: $ctrl.filterLanes">
            <p>{{ heat.seriesNumber }}</p>
            <p>{{ lane.number }}</p>
            <p>{{ lane.swimmer.fullName }}</p>
            <p>{{ lane.swimmer.team }}</p>
        </md-list-item>
    </md-list>

    <br>
</div>
