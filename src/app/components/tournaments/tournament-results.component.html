<div class="layout layout-row layout-align-start-center">
    <span flex></span>

    <md-input-container class="tournament-results__search-input" md-no-float>
        <md-icon>search</md-icon>
        <input ng-model="$ctrl.searchText"
            type="text" placeholder="Buscar">
    </md-input-container>

    <md-button class="md-icon-button tournament-results__print-btn"
        aria-label="Imprimir"
        ng-click="$ctrl.printResults()">
        <md-icon>print</md-icon>
        <md-tooltip>Imprimir</md-tooltip>
    </md-button>
</div>

<h3 class="tournament-results__title"><strong>Resultados</strong></h3>

<div ng-repeat="event in $ctrl.tournament.events">
    <h4>Prueba: {{event.number}}</h4>

    <p ng-if="!event.getResults()">No se encontraron datos</p>

    <md-list ng-if="event.getResults()">
        <md-list-item>
            <p>Pos</p>
            <p>Nadador</p>
            <p>Equipo</p>
            <p>Tiempo</p>
        </md-list-item>

        <md-divider></md-divider>

        <md-list-item ng-repeat="result in event.getResults() | filter: $ctrl.filterResults">
            <p>{{ result.pos }}</p>
            <p>{{ result.swimmer.fullName }}</p>
            <p>{{ result.swimmer.team }}</p>
            <p>{{ result.time }}</p>
        </md-list-item>
    </md-list>

    <br>
</div>
