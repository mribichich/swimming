<div class="layout layout-row layout-align-start-center">
    <span flex></span>

    <md-input-container class="md-icon-float md-block">
        <label>Buscar</label>
        <md-icon>search</md-icon>
        <input ng-model="$ctrl.searchText"
            type="text">
    </md-input-container>
</div>

<div ng-repeat="event in $ctrl.tournament.events">
    <h4>Prueba: {{event.number}}</h4>

    <p ng-if="!event.getResults()">No se encontraron datos</p>

    <md-list ng-if="event.getResults()">
        <md-list-item>
            <p>Pos</p>
            <p>Nadador</p>
            <p>Equipo</p>
            <p>Tiempo</p>
        </md-list-item>

        <md-divider></md-divider>

        <md-list-item ng-repeat="result in event.getResults()">
            <p>{{ $index + 1 }}</p>
            <p>{{ result.swimmer.fullName }}</p>
            <p>{{ result.swimmer.team }}</p>
            <p>{{ result.time }}</p>
        </md-list-item>
    </md-list>

    <br>
</div>
